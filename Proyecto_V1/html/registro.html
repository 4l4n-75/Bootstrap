<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/registro.css">
    <title>Registro</title>
</head>
<body>
    <form action="#" method="post">

        <div class="logo">
            <img src="../img/Ch.png" alt="">
        </div>

        <fieldset>

            <legend>Formulario de registro</legend>
            <div class="datos_personales">
                <label for="">Nombre</label>
                <input type="text" id="#" name="nombre">
                <label for="">Apellido Materno</label>
                <input type="text" id="#" name="apellido_m">
                <label for="">Apellido Paterno</label>
                <input type="text" id="#">
                <label for="">Correo electrónico</label>
                <input type="email" id="#">
                <label for="">Número telefónico</label>
                <input type="tel" name="" id="">
                <label for="">Sexo</label>
                <select name="sexo" id="">
                    <option value="Hombre">Hombre</option>
                    <option value="Mujer">Mujer</option>
                </select>
                <label for="">Fecha de nacimiento</label>
                <input type="date" name="" id="">
                <label for="">Edad</label>
                <input type="number" name="" id="">
                <label for="">Elige tu contraseña</label>
                <input type="password" id="pass">
                
            </div>

            <div class="complemento">
                <fieldset>
                    <legend>Horario</legend>
                    <div class="horario">
                        <label for="">Disponibilidad horaria para trabajar</label>
                        <select name="" id="">
                            <option value="">7:00 am - 12:00 pm</option>
                            <option value="">12:00 pm - 5:00 pm</option>
                            <option value="">5:00 pm - 10:00 pm</option>
                        </select>
                    </div>
                </fieldset>

                <fieldset class="foto">
                    <legend>Foto de perfil</legend>
                    <input type="file">
                </fieldset>
            </div>
        </fieldset>

        <div class="enviar">
            <input type="submit" value="Registrarse" alt="">
        </div>

    </form>
</body>
</html>
